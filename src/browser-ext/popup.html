<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ZaDark – Zalo Dark Mode</title>

  <link rel="stylesheet" href="css/zadark-fonts.css">
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="ext-container">
    <header class="main-header">
      <div class="ext-logo">
        <a href="https://zadark.ncdaistudio.com" title="ZaDark – Zalo Dark Mode" target="_blank">
          <img src="images/zadark-logo-text.svg" alt="ZaDark" />
        </a>
      </div>

      <div class="ext-links">
        <span class="ext-links-item divider">
          <a href="https://zadark.ncdaistudio.com" title="Website chính thức" target="_blank">Website</a>
        </span>

        <span class="ext-links-item divider">
          <a href="https://github.com/ncdai3651408/za-dark" title="Mã nguồn ZaDark" target="_blank">GitHub</a>
        </span>

        <span class="ext-links-item">
          <a href="#changelog" id="js-ext-version" title="Có gì mới trong phiên bản này?"></a>
        </span>
      </div>
    </header>

    <main class="p-4">
      <div class="mb-4">
        <label class="mb-2 block font-semibold">Giao diện</label>

        <div class="flex items-center">
          <select id="js-select-theme-mode" class="form-select mr-2" style="min-width: 128px;">
            <option value="single">Tuỳ chỉnh</option>
            <option value="auto">Tự động</option>
          </select>

          <span class="theme-mode-description text-neutral-500" data-theme-mode="single">Zalo sẽ sử dụng giao diện bạn chọn</span>
          <span class="theme-mode-description text-neutral-500" data-theme-mode="auto">Giao diện Zalo sẽ thay đổi theo Hệ điều hành</span>
        </div>
      </div>

      <div id="js-theme-mode-single">
        <div class="panel">
          <div class="panel-body">
            <div id="js-select-user-theme" class="form-radio-group">
              <label class="form-radio-container">
                <input type="radio" name="user_theme" value="light">
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Light</span>
                </span>
              </label>

              <label class="form-radio-container">
                <input type="radio" name="user_theme" value="dark">
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Dark default</span>
                </span>
              </label>

              <label class="form-radio-container">
                <input type="radio" name="user_theme" value="dark_dimmed">
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Dark dimmed</span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="js-theme-mode-auto">
        <div class="panel panel-light-theme">
          <div class="panel-heading">
            <span class="font-semibold flex-1 flex items-center">
              <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="mr-1" style="position: relative; top: 0.5px;">
                <path fill-rule="evenodd" d="M8 10.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM8 12a4 4 0 100-8 4 4 0 000 8zM8 0a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V.75A.75.75 0 018 0zm0 13a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 018 13zM2.343 2.343a.75.75 0 011.061 0l1.06 1.061a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zm9.193 9.193a.75.75 0 011.06 0l1.061 1.06a.75.75 0 01-1.06 1.061l-1.061-1.06a.75.75 0 010-1.061zM16 8a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5A.75.75 0 0116 8zM3 8a.75.75 0 01-.75.75H.75a.75.75 0 010-1.5h1.5A.75.75 0 013 8zm10.657-5.657a.75.75 0 010 1.061l-1.061 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zm-9.193 9.193a.75.75 0 010 1.06l-1.06 1.061a.75.75 0 11-1.061-1.06l1.06-1.061a.75.75 0 011.061 0z" fill="currentColor"></path>
              </svg>
              Light Mode
            </span>
            <span class="badge-active">Đang sử dụng</span>
          </div>

          <div class="panel-body">
            <p class="text-neutral-500">Giao diện Zalo gốc sẽ được sử dụng khi Hệ điều hành ở "Light Mode"</p>
            <!-- <div id="js-select-light-theme" class="form-radio-group">
              <label class="form-radio-container">
                <input type="radio" name="light_theme" value="light" checked>
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Light</span>
                </span>
              </label>
            </div> -->
          </div>
        </div>

        <div class="panel panel-dark-theme">
          <div class="panel-heading">
            <span class="font-semibold flex-1 flex items-center">
              <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="mr-1" style="position: relative; top: 0px;">
                <path fill-rule="evenodd" d="M9.598 1.591a.75.75 0 01.785-.175 7 7 0 11-8.967 8.967.75.75 0 01.961-.96 5.5 5.5 0 007.046-7.046.75.75 0 01.175-.786zm1.616 1.945a7 7 0 01-7.678 7.678 5.5 5.5 0 107.678-7.678z" fill="currentColor"></path>
              </svg>
              Dark Mode
            </span>
            <span class="badge-active">Đang sử dụng</span>
          </div>

          <div class="panel-body">
            <p class="text-neutral-500 mb-4">Giao diện này sẽ được sử dụng khi Hệ điều hành ở "Dark Mode"</p>

            <div id="js-select-dark-theme" class="form-radio-group">
              <label class="form-radio-container">
                <input type="radio" name="dark_theme" value="dark">
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Dark default</span>
                </span>
              </label>

              <label class="form-radio-container">
                <input type="radio" name="dark_theme" value="dark_dimmed">
                <span class="checkmark"></span>

                <span class="label-container">
                  <span class="label">Dark dimmed</span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <label class="mb-2 block font-semibold">Riêng tư</label>

        <div class="panel">
          <div class="panel-body">
            <div class="form-switch-group">
              <div class="flex items-center form-switch-container">
                <label class="flex-1 cursor-pointer select-none" for="js-switch-block-seen">Chặn "Đã xem" tin nhắn</label>

                <label class="form-switch">
                  <input type="checkbox" id="js-switch-block-seen">
                  <span class="form-switch-slider"></span>
                </label>
              </div>

              <div class="flex items-center form-switch-container">
                <label class="flex-1 cursor-pointer select-none" for="js-switch-block-typing">Chặn "Đang soạn tin nhắn..."</label>

                <label class="form-switch">
                  <input type="checkbox" id="js-switch-block-typing">
                  <span class="form-switch-slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="libs/jquery/jquery-3.6.0.min.js"></script>
  <script src="js/browser.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
